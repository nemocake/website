<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Writings | con.rad">
  <title>Writings | con.rad</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../assets/css/variables.css">
  <link rel="stylesheet" href="../assets/css/reset.css">
  <link rel="stylesheet" href="../assets/css/base.css">

  <style>
    /* ==========================================================================
       CUSTOM FONTS
       ========================================================================== */
    @font-face {
      font-family: 'Kiya';
      src: url('../assets/fonts/kiya/Kiya Handwrite.woff2') format('woff2'),
           url('../assets/fonts/kiya/Kiya Handwrite.woff') format('woff'),
           url('../assets/fonts/kiya/Kiya Handwrite.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* ==========================================================================
       WRITINGS PAGE - STICKY NAV WITH SCROLL REVEAL
       ========================================================================== */

    :root {
      --writings-bg: #f8f8f6;
      --text-primary: #1a1a1a;
      --text-secondary: #555555;
      --text-tertiary: #888888;
      --text-muted: #aaaaaa;
      --accent: #1a1a1a;
      --border-light: rgba(0, 0, 0, 0.08);
      --nav-width: 280px;
      --content-max-width: 640px;
      --section-spacing: 30vh;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Libre Baskerville', serif;
      background: var(--writings-bg);
      color: var(--text-primary);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* ==========================================================================
       HEADER (matching homepage style)
       ========================================================================== */

    .writings-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      height: 5rem;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 2rem;
      align-items: center;
      padding: 0 2rem;
      background: rgba(248, 248, 246, 0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border-light);
    }

    .writings-nav-left,
    .writings-nav-right {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .writings-nav-left {
      justify-content: flex-end;
    }

    .writings-nav-right {
      justify-content: flex-start;
    }

    .writings-header-link {
      font-family: 'Libre Baskerville', serif;
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-decoration: none;
      letter-spacing: 0.01em;
      text-transform: lowercase;
      transition: color 0.2s ease;
    }

    .writings-header-link:hover {
      color: var(--text-primary);
    }

    .writings-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
    }

    .writings-logo-name {
      font-family: 'Kiya', sans-serif;
      font-size: 1.5rem;
      font-weight: normal;
      color: var(--text-primary);
    }

    .writings-logo-tagline {
      font-size: 0.7rem;
      font-weight: 400;
      color: var(--text-tertiary);
      letter-spacing: 0.02em;
    }

    .writings-logo:hover .writings-logo-name {
      color: var(--accent);
    }

    @media (max-width: 768px) {
      .writings-header {
        display: flex;
        justify-content: center;
        height: 4rem;
      }

      .writings-nav-left,
      .writings-nav-right {
        display: none;
      }
    }

    /* ==========================================================================
       MAIN LAYOUT - TWO COLUMNS
       ========================================================================== */

    .writings-layout {
      display: flex;
      min-height: 100vh;
      padding-top: 80px;
    }

    /* ==========================================================================
       STICKY SIDEBAR NAVIGATION
       ========================================================================== */

    .writings-nav {
      position: sticky;
      top: 80px;
      width: var(--nav-width);
      height: calc(100vh - 80px);
      padding: 3rem 2rem 3rem 2.5rem;
      flex-shrink: 0;
      overflow-y: auto;
    }

    .writings-nav-title {
      font-size: 0.65rem;
      font-weight: 400;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin: 0 0 1.5rem 0;
    }

    .writings-nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .writings-nav-item {
      margin-bottom: 0.25rem;
    }

    .writings-nav-link {
      display: block;
      font-family: 'Libre Baskerville', serif;
      font-size: 0.9rem;
      font-weight: 400;
      color: var(--text-tertiary);
      text-decoration: none;
      padding: 0.6rem 0;
      border-left: 2px solid transparent;
      padding-left: 1rem;
      margin-left: -1rem;
      transition: all 0.3s ease;
      line-height: 1.4;
    }

    .writings-nav-link:hover {
      color: var(--text-secondary);
    }

    .writings-nav-link.is-active {
      color: var(--text-primary);
      border-left-color: var(--accent);
    }

    /* ==========================================================================
       CONTENT AREA
       ========================================================================== */

    .writings-content {
      flex: 1;
      padding: 3rem 4rem 10rem 4rem;
      max-width: calc(var(--content-max-width) + 8rem);
    }

    /* ==========================================================================
       ARTICLE SECTIONS
       ========================================================================== */

    .writing-section {
      padding-bottom: var(--section-spacing);
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .writing-section.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    .writing-section:last-child {
      padding-bottom: 0;
    }

    .writing-number {
      font-size: 0.7rem;
      font-weight: 400;
      color: var(--text-muted);
      letter-spacing: 0.1em;
      margin: 0 0 1rem 0;
    }

    .writing-title {
      font-family: 'Libre Baskerville', serif;
      font-size: 1.75rem;
      font-weight: 400;
      font-style: italic;
      color: var(--text-primary);
      margin: 0 0 0.5rem 0;
      line-height: 1.3;
      letter-spacing: -0.01em;
    }

    .writing-meta {
      font-size: 0.8rem;
      color: var(--text-tertiary);
      margin: 0 0 2rem 0;
      font-style: normal;
    }

    .writing-body {
      font-size: 1rem;
      color: var(--text-secondary);
      line-height: 1.85;
    }

    .writing-body p {
      margin: 0 0 1.5rem 0;
    }

    .writing-body p:last-child {
      margin-bottom: 0;
    }

    .writing-body a {
      color: var(--text-primary);
      text-decoration: underline;
      text-underline-offset: 3px;
      text-decoration-thickness: 1px;
      transition: opacity 0.2s ease;
    }

    .writing-body a:hover {
      opacity: 0.6;
    }

    /* Pull quotes */
    .writing-body blockquote {
      margin: 2rem 0;
      padding: 0 0 0 1.5rem;
      border-left: 2px solid var(--border-light);
      font-style: italic;
      color: var(--text-tertiary);
    }

    /* Divider between sections */
    .writing-divider {
      width: 40px;
      height: 1px;
      background: var(--border-light);
      margin: 0 0 var(--section-spacing) 0;
    }

    /* ==========================================================================
       INTRO SECTION
       ========================================================================== */

    .writings-intro {
      padding-bottom: 4rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--border-light);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .writings-intro.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    .writings-intro-title {
      font-family: 'Libre Baskerville', serif;
      font-size: 2.5rem;
      font-weight: 400;
      font-style: italic;
      color: var(--text-primary);
      margin: 0 0 1rem 0;
      letter-spacing: -0.02em;
    }

    .writings-intro-description {
      font-size: 1.05rem;
      color: var(--text-tertiary);
      margin: 0;
      max-width: 480px;
      line-height: 1.7;
    }

    /* ==========================================================================
       RESPONSIVE
       ========================================================================== */

    @media (max-width: 900px) {
      .writings-nav {
        display: none;
      }

      .writings-content {
        padding: 2rem 1.5rem 6rem 1.5rem;
        max-width: 100%;
      }

      .writings-intro-title {
        font-size: 2rem;
      }

      .writing-title {
        font-size: 1.5rem;
      }

      :root {
        --section-spacing: 20vh;
      }
    }

    @media (max-width: 600px) {
      .writings-content {
        padding: 1.5rem 1.25rem 4rem 1.25rem;
      }

      .writings-intro-title {
        font-size: 1.75rem;
      }

      .writing-title {
        font-size: 1.35rem;
      }

      .writing-body {
        font-size: 0.95rem;
      }
    }

    /* ==========================================================================
       REDUCED MOTION
       ========================================================================== */

    @media (prefers-reduced-motion: reduce) {
      .writing-section,
      .writings-intro {
        opacity: 1;
        transform: none;
        transition: none;
      }
    }
  </style>
</head>
<body>
  <!-- Password Protection -->
  <script src="../assets/js/auth.js"></script>

  <!-- Header (matching homepage) -->
  <header class="writings-header">
    <nav class="writings-nav-left">
      <a href="../writings/index.html" class="writings-header-link">writings</a>
      <a href="../inspirations/index.html" class="writings-header-link">inspirations</a>
    </nav>

    <a href="../index.html" class="writings-logo">
      <span class="writings-logo-name">con.rad</span>
      <span class="writings-logo-tagline">building curiosity...</span>
    </a>

    <nav class="writings-nav-right">
      <a href="../projects/index.html" class="writings-header-link">projects</a>
      <a href="../collection/index.html" class="writings-header-link">collection</a>
    </nav>
  </header>

  <!-- Main Layout -->
  <div class="writings-layout">

    <!-- Sticky Sidebar Navigation -->
    <nav class="writings-nav">
      <p class="writings-nav-title">Writings</p>
      <ul class="writings-nav-list" id="writings-nav-list">
        <!-- Dynamically populated by JavaScript -->
      </ul>
    </nav>

    <!-- Content Area -->
    <main class="writings-content" id="writings-content">

      <!-- Intro -->
      <div class="writings-intro" id="writings-intro">
        <h1 class="writings-intro-title">Writings</h1>
        <p class="writings-intro-description">
          Thoughts on art, technology, and the spaces between.
          Essays and reflections on what I'm learning and building.
        </p>
      </div>

      <!-- Articles dynamically populated by JavaScript -->
      <div id="writings-articles"></div>

    </main>
  </div>

  <!-- JavaScript: Load Writings & Initialize -->
  <script>
    (function() {
      // Load writings from localStorage or use fallback
      let writings = [];

      try {
        const stored = localStorage.getItem('conradWritings');
        if (stored) {
          writings = JSON.parse(stored);
        }
      } catch (e) {
        console.warn('Could not load writings from localStorage');
      }

      // Fallback data if localStorage is empty
      if (!writings || writings.length === 0) {
        writings = [
          {
            id: 'on-collecting',
            title: 'On Collecting',
            description: "There's something deeply human about the act of collecting.",
            date: '2026-01-15',
            body: [
              "There's something deeply human about the act of collecting. We gather objects, images, sounds, and ideas not just to possess them, but to create a mirror of ourselves—a curated reflection of who we are and who we aspire to be.",
              "In the digital age, collecting has transformed. We no longer need physical space to house our treasures. Instead, we bookmark, save, pin, and archive. The constraints have shifted from shelf space to attention span.",
              "I've been thinking about what it means to collect art in this new landscape—where ownership is fluid, provenance is cryptographic, and the gallery is everywhere."
            ],
            quote: "The things we collect tell stories we might not yet know how to tell ourselves."
          },
          {
            id: 'digital-gardens',
            title: 'Digital Gardens',
            description: "A website doesn't have to be a publication. It can be a garden.",
            date: '2026-01-10',
            body: [
              "A website doesn't have to be a publication. It can be a garden—a place where ideas grow, evolve, and sometimes wither. Unlike the polished permanence of traditional publishing, a digital garden embraces imperfection and change.",
              "The metaphor matters. Gardens require tending. They're never \"done.\" You plant seeds without knowing exactly what will bloom. Some ideas need years to mature; others burst forth unexpectedly.",
              "This space is my garden. Some pages are carefully cultivated; others are wild patches where I've scattered seeds and walked away. Both have their place."
            ]
          },
          {
            id: 'the-space-between',
            title: 'The Space Between',
            description: "The most interesting things happen at the edges.",
            date: '2025-12-20',
            body: [
              "The most interesting things happen at the edges—where art meets technology, where structure meets chaos, where the familiar dissolves into the unknown. I've always been drawn to these liminal spaces.",
              "Working in technology while caring deeply about aesthetics creates a productive tension. Code is precise; art is ambiguous. Logic demands consistency; creativity thrives on contradiction. Living in both worlds means constantly translating between them.",
              "Maybe that's what this whole project is about—finding ways to hold these contradictions together, to build bridges across the gaps."
            ]
          },
          {
            id: 'tools-for-thought',
            title: 'Tools for Thought',
            description: "The tools we use shape how we think.",
            date: '2025-12-15',
            body: [
              "The tools we use shape how we think. A notebook invites linearity; a canvas suggests space. Software, despite its flexibility, carries its own biases—the assumptions of its creators encoded in every menu and shortcut.",
              "I've been experimenting with building my own tools. Not because existing ones are inadequate, but because the act of building reveals something about how I actually think. Each design decision forces clarity about what matters.",
              "The best tools disappear in use. They become extensions of intention rather than obstacles to it. That's the aspiration, anyway."
            ]
          },
          {
            id: 'learning-in-public',
            title: 'Learning in Public',
            description: "There's vulnerability in sharing work before it's ready.",
            date: '2025-11-28',
            body: [
              "There's vulnerability in sharing work before it's ready. The temptation to wait—until the idea is fully formed, until the code is clean, until you really understand what you're doing—can become a permanent delay.",
              "Learning in public is an antidote to that perfectionism. It means showing the messy middle, the wrong turns, the half-formed thoughts. It means being okay with being wrong in front of others.",
              "The unexpected benefit: when you learn in public, you often find others on the same journey. The loneliness of figuring things out dissolves into something more like conversation."
            ]
          }
        ];
      }

      // Format date helper
      const formatDate = (dateStr) => {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
      };

      // Render navigation
      const navList = document.getElementById('writings-nav-list');
      navList.innerHTML = writings.map((item, index) => `
        <li class="writings-nav-item">
          <a href="#${item.id}" class="writings-nav-link ${index === 0 ? 'is-active' : ''}">${item.title}</a>
        </li>
      `).join('');

      // Render articles
      const articlesContainer = document.getElementById('writings-articles');
      articlesContainer.innerHTML = writings.map((item, index) => {
        const bodyHtml = item.body.map(p => `<p>${p}</p>`).join('');
        const quoteHtml = item.quote ? `<blockquote>"${item.quote}"</blockquote>` : '';
        const dividerHtml = index < writings.length - 1 ? '<div class="writing-divider"></div>' : '';

        return `
          <article class="writing-section" id="${item.id}">
            <p class="writing-number">${String(index + 1).padStart(2, '0')}</p>
            <h2 class="writing-title">${item.title}</h2>
            <p class="writing-meta">${formatDate(item.date)}</p>
            <div class="writing-body">
              ${bodyHtml}
              ${quoteHtml}
            </div>
          </article>
          ${dividerHtml}
        `;
      }).join('');

      // Initialize scroll effects after content is rendered
      initScrollEffects();

      // Handle hash navigation (from homepage links)
      if (window.location.hash) {
        setTimeout(() => {
          const targetId = window.location.hash.substring(1);
          const target = document.getElementById(targetId);
          if (target) {
            const headerOffset = 100;
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
          }
        }, 200);
      }

      function initScrollEffects() {
        const navLinks = document.querySelectorAll('.writings-nav-link');
        const sections = document.querySelectorAll('.writing-section');
        const intro = document.querySelector('.writings-intro');

        // Reveal on scroll using Intersection Observer
        const revealObserver = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('is-visible');
            }
          });
        }, {
          threshold: 0.1,
          rootMargin: '0px 0px -10% 0px'
        });

        // Observe intro and sections
        if (intro) revealObserver.observe(intro);
        sections.forEach(section => revealObserver.observe(section));

        // Scroll spy - highlight active nav item
        const spyObserver = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const id = entry.target.getAttribute('id');

              // Update nav links
              navLinks.forEach(link => {
                link.classList.remove('is-active');
                if (link.getAttribute('href') === `#${id}`) {
                  link.classList.add('is-active');
                }
              });
            }
          });
        }, {
          threshold: 0,
          rootMargin: '-20% 0px -60% 0px'
        });

        // Observe sections for scroll spy
        sections.forEach(section => spyObserver.observe(section));

        // Smooth scroll on nav click
        navLinks.forEach(link => {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            const targetId = link.getAttribute('href').substring(1);
            const target = document.getElementById(targetId);

            if (target) {
              const headerOffset = 100;
              const elementPosition = target.getBoundingClientRect().top;
              const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

              window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
              });

              // Update URL hash without scrolling
              history.pushState(null, null, `#${targetId}`);
            }
          });
        });

        // Trigger initial reveal for elements in view
        setTimeout(() => {
          if (intro) {
            const introRect = intro.getBoundingClientRect();
            if (introRect.top < window.innerHeight) {
              intro.classList.add('is-visible');
            }
          }

          // Also reveal any sections already in view
          sections.forEach(section => {
            const rect = section.getBoundingClientRect();
            if (rect.top < window.innerHeight) {
              section.classList.add('is-visible');
            }
          });
        }, 100);
      }
    })();
  </script>

</body>
</html>
